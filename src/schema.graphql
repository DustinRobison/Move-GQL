type Query {
  org(where: OrgInput): Org
  orgs(where: OrgsInput, orderBy: OrderByParams, paging: PagingParams): Orgs

  person(where: PersonInput): Person
  persons(where: PersonsInput, paging: PagingParams): Persons

  delegate(where: DelegateInput): Delegate
  delegates(
    where: DelegatesInput
    orderBy: OrderByParams
    paging: PagingParams
  ): Delegates

  note(where: NoteInput): Note
  notes(where: NotesInput, paging: PagingParams): Notes

  message(where: MessageInput): Message
  messages(where: MessagesInput, paging: PagingParams): Messages
}
