type Query {
  org(where: OrgInput): OrgOutput
  orgs(
    where: OrgsInput
    orderBy: OrderByParams
    paging: PagingParams
  ): OrgsOutput
  delegate(where: DelegateInput): DelegateOutput
  delegates(
    where: DelegatesInput
    orderBy: OrderByParams
    paging: PagingParams
  ): DelegatesOutput
}
