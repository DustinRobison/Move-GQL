type Message {
  id: ID
  urgency: String
  purpose: String
  stopped: Boolean
  archived: Boolean
  unread: Int
  lastSender: User
  participants: [User]
  links: [Attribute]
}

input MessagesInput {
  attrId: ID
  attrType: AttributableType
  search: String
  archived: Boolean
  stopped: Boolean
  unread: Boolean
  contactIds: [ID]
  urgencyStartDate: String
  urgencyEndDate: String
}
