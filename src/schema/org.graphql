input OrgInput {
  id: ID!
}

type Org {
  id: ID
  reference: String
  name: String
  type: OrgType
  address: Address
  email: Email
  publicVisible: Boolean!
  active: Boolean!
}

input OrgsInput {
  search: String
  name: String
  type: OrgType
  reference: String
  active: Boolean
}

type Orgs {
  data: [Org]
  moreData: Boolean
}
