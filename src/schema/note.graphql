type Note {
  id: ID
  org: Org
  ownerOrgUnit: OrgUnit
  attr: Attribute
  orgVisible: Boolean
  publicVisible: Boolean
  value: String
  dateCreated: String
  createdBy: User
}

input NotesInput {
  attrId: ID!
  noteIds: [ID]
  paging: PagingParams
}

type Notes {
  data: [Note]
  moreData: Boolean
}
