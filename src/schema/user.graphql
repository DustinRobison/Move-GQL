type User {
  id: ID
  name: PersonName
  active: Boolean

  perspective: UserPerspective
  type: GeneralContactType
  erpUserId: String
  workPhone: PhoneNumber
  mobilePhone: PhoneNumber
  faxPhone: PhoneNumber

  email: Email
  label: String
  timeZone: String
  locale: Locale

  userLocked: Boolean
  directoryAdmin: Boolean
  phiAllowed: Boolean

  org: Org
  customer: Customer
  defaultBizUnit: BizUnit
  salesOrgUnit: OrgUnit
  defaultOpsOrgUnit: OrgUnit
}

input UsersInput {
  orgId: String
  search: String
  perspective: UserPerspective
  paging: PagingParams
  orderBy: OrderByParams
}

